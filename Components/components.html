<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="componentstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Bonzai</title>
</head>
<body>
    <header>
        <ul class="header__nav">
            <button class="nav__book">Book a visit</button>
            <li class="nav__line"></li>
            <li class="nav__rooms">Our rooms</li>
            <li class="nav__line"></li>
            <li class="nav__home">Home</li>
            <li class="nav__line"></li>
            <li class="nav__about">About us</li>
        </ul>
        <button class="button__search">
            Search
        </button>
        <section class="room__template">
            <article class="text__window">
                <h1 class="room__template--headertext">Harmoni</h1>
                    <p class="room__template--text">Rum med öppna ytor och perfekt för dig som vill komma undan all stress i vardagen. <span>Pris: 1.296:- /p natt</span></p>
                <button class="button__search">Boka</button>
            </article>
            <img class="room__picture--day" src="/Components/photos/01-day.jpg" alt="room--day">
        </section>
        <section class="home__room--promotion">
            <img class="home__room--night" src="/Components/photos/02-night.jpg" alt="hotelroom--night">
            <button class="home__room--button"></button>
        </section>
        <section class="booking__section">
            <article class="header__text--container">
                <h1 class="booking__header--text">Book your experience</h1>
            </article>
            <article class="booking__container">
                <input class="booking__input--date" type="date" placeholder="feb 18 2023"></input>
                <input class="booking__input--guest" type="text" placeholder="2 guests, 1 room"></input>
                <button class="booking__input--button">Search</button>
            </article>
        </section>
    </header>
    <main>

    </main>
</body>
</html>
